{% include 'base.html' %}

<script>
  function checkpassword() {
    if (document.signup.pwd.value != document.signup.cpwd.value) {
      alert('Password and Confirm Password field does not match');
      document.signup.cpwd.focus();
      return false;
    }
    return true;
  }
</script>

<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="abc">Create an Account</h5>

    <div class="container-fluid">
      <form method="post" name="signup" onsubmit="return checkpassword()">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                name="firstname"
                class="form-control"
                placeholder="Enter your First Name"
                pattern="[A-Za-z]+"
                required
              />
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                name="lastname"
                class="form-control"
                placeholder="Enter your Last Name"
                pattern="[A-Za-z]+"
                required
              />
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Employee Code</label>
              <input
                type="text"
                name="empcode"
                class="form-control"
                placeholder="Enter your Employee Code"
                pattern="[0-9]+"
                required
              />
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter your Email Address"
                required
              />
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                name="pwd"
                class="form-control"
                placeholder="Enter your Password"
                required
              />
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                name="cpwd"
                class="form-control"
                placeholder="Enter your Password Again"
                required
              />
            </div>
          </div>
        </div>

        <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary" />
      </form>
    </div>
  </div>
</div>

{% if error == "no" %}
<script>
  alert('Registration Successful');
  window.location = ('{% url 'emp_login' %}');
</script>
{% endif %} {% if error == "yes" %}
<script>
  alert('Something went wrong, Try Again...');
</script>
{% endif %}
