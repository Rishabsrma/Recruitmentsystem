{% include 'base.html' %} {% load static %}
<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'images/index1.jpg' %}"
        alt="job"
        width="100%"
        height="500"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/index2.jpg' %}"
        alt="job1"
        width="100%"
        height="500"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/index3.jpg' %}"
        alt="job2"
        width="100%"
        height="500"
      />
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!--footer-->

<div class="container-fluid bg-dark" style="height: 150px">
  <h4 class="text-center text-light pt-2">Recruitment System</h4>
  <p class="text-center text-primary">&copy; Recruitment System 2023</p>
</div>

<!--footer end-->
